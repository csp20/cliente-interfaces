<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        section {
            position: absolute;
        }

        .primero {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            margin-bottom: 2%;
            left: 0;
            top: 0;
        }

        .segundo {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;
            margin-bottom: 2%;
            left: 0;
            top: 150px;
        }

        .tercero {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
            margin-bottom: 2%;
            left: 0;
            top: 350px;
        }

        .cuarto {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            margin-bottom: 4%;
            left: 0;
            top: 500px;
        }
    </style>
</head>

<body>

    <div class="primero"></div>
    <div class="segundo"></div>
    <div class="tercero"></div>
    <div class="cuarto"></div>

    <section>
        <button id="correr">CORRER</button>
        <button id="reiniciar">REINICIAR</button>
    </section>
    <script src="DOM17.js"></script>
</body>

</html>
