<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar URL del Enlace</title>
    <style>
        #tooltip {
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            position: fixed;
            top: 0;
            right: 0;
            display: none;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=SdoWxZpqxbk" class="enlace">Enlace a YouTube</a>
    <a href="https://www.google.com" class="enlace">Enlace a Google</a>
    <div id="tooltip"></div>
    <script src="DOM21.js"></script>
</body>
</html>
