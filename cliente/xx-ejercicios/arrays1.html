<!DOCTYPE html>
<html lang="en">

<body>
    <!--Ejercicio 1: Crea una función que reciba un array de valores enteros (positivos y 
    negativos), y devuelva otro array con la suma parcial de cada elemento del array que se 
    pasa como parámetro. 
    Nota: La suma parcial de un elemento del array será la suma de ese elemento y 
    todos los anteriores a él. 
    Ej: Para el array [1,2,3,4,5,6], el array resultante será [1,3,6,10,15,21] -->

    <script type="text/javascript">
        let array = [1,2,3,4,5,6];
        let array2= [];
        let suma =0;
        
        for (let i = 0; i < array.length; i++) {
            suma += (i+1);
            array2[i]= suma;
           
        }
        document.write("el array1 es "+ array+ "<br>");
        document.write("el array2 es "+ array2+ "<br>");



    </script>

</body>
</html>
