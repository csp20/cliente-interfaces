    <!--Ejercicio 8: Escriba una función que reciba dos arrays y devuelva un nuevo array con
los elementos que solo aparecen una vez en total (ya sea en el primer o en el segundo
array). El orden debe ser: primero los que están en el primer array y luego los que están
en el segundo.
Ejemplos:
[1, 2, 3, 3] y [3, 2, 1, 4, 5]) ==> [4, 5]
["Ray", "Jose", "Dani"] y ["Dani", "Jose", "Ivan"]) ==> ["Ray","Ivan"]
[77, "ciao"] y [78, 42, "ciao"]) ==> [77, 78, 42]
[1, 2, 3, 3] y [3, 2, 1, 4, 5, 4]) ==> [4,5]
-->
<script type="text/javascript">
    let array1 = [1, 2, 3, 3];
    let array2 = [3, 2, 1, 4, 5, 4];
  
    function limpiarcode(array1, array2) {
      let dif = [];  // Para los elementos únicos en array1
      let dif2 = []; // Para los elementos únicos en array2
  
      // Encontrar elementos de array1 que no estén en array2
      for (let i = 0; i < array1.length; i++) {
        if (array2.indexOf(array1[i]) === -1) {
          dif.push(array1[i]);  // Añadir el elemento a 'dif' si no está en array2
        }
      }
  
      // Encontrar elementos de array2 que no estén en array1
      for (let i = 0; i < array2.length; i++) {
        if (array1.indexOf(array2[i]) === -1) {
          dif2.push(array2[i]); // Añadir el elemento a 'dif2' si no está en array1
        }
      }
  
      // Concatenar los arrays de diferencias para tener los únicos de ambos arrays
      return dif.concat(dif2);
    }
  
    let resultado = limpiarcode(array1, array2);
    document.write("Elementos únicos: " + resultado);
  </script>
  
  </body>
