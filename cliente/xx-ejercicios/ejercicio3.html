<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 3: Crear una página web con dos botones. Uno hace un alert normal, y el otro 
    hace un document.write ¿Que sucede al usar document.write?-->
    <button onclick="alert('alert normal')" 
            style="height: 40px; width: 100px; color: white; background-color: green;">
        pulsar alert
    </button>
    <button onclick="document.write('cagaste')" 
            style="height: 40px; width: 100px; color: white; background-color: blue;">
        no pulses
    </button>
</body>
</html>
