    <!--Ejercicio 5: Pedir dos valores numéricos con prompt y mostrar su suma, resta, 
        multiplicación, división y resto-->
    <script type="text/javascript">
      let num1 = prompt("primer num");
      num1 = Number(num1);
      while (isNaN(num1)) {
        alert = "mete un numero";
        num1 = prompt("primer num");
      }

      let num2 = prompt("segundo num");
      num2 = Number(num2);
      while (isNaN(num2)) {
        alert = "mete un numero";
        num2 = prompt("primer num");
      }

      let suma = num1 + num2;
      let resta = num1 - num2;
      let multi = num1 * num2;
      let divi = num1 / num2;

      console.log("la suma es" + suma);
      document.write("la suma es " + suma + "<br>");

      console.log("la resta es" + resta);
      document.write("la resta es " + resta + "<br>");

      console.log("la multiplicacion es" + multi);
      document.write("la multiplicacion es " + multi + "<br>");

      console.log("la divisionn es" + divi);
      document.write("la divisionn es " + divi + "<br>");
    </script>
  </body>
