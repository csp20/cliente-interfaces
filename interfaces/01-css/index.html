<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilos-->
    <!-- link de boostrap por CDN
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        https://nodejs.org/en
    -->
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: inset;
        }

        .caja1 {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            border: 1px solid black;
            height: 200px;
            align-items: center;
        }

        .parrafo {
            justify-content: space-around;
            align-items: flex-end;
        }

        .texto {
            display: flex;
            justify-content: space-around;
            align-items: baseline;
            border: 1px solid black;
            height: 200px;
        }

        .colores {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            height: 200px;
            width: 300px;
            align-items: center;
        }

        .colores--rojo {
            background-color: red;
            width: 50%;
        }

        .colores--verde {
            background-color: green;
            width: 50%;
        }
        .colores--blue{
            background-color: blue;
            width: 50%;
        }

        .colores--yellow {
            background-color: yellow;
            
            width: 50%;
        }

        .caja-justificada {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .colores2{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            height: 200px;
            width: 300px;
            align-content: center;
            border: 1px solid black;
            text-align: center;
        }
        .colores3{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            height: 200px;
            width: 300px;
            align-content: space-around;
            border: 1px solid black;
        }
    </style>
</head>
<!-- Justify-content es una propiedad de CSS que se usa para alinear
     los elementos dentro de un contenedor flexible o de una cuadrícula,
      según el eje horizontal o principal. Esta propiedad permite 
      distribuir el espacio entre y alrededor de los elementos, de 
      acuerdo con diferentes valores que se pueden especificar. -->

<body>
    <div class="container">
        <h1>aplicacion</h1>
    </div>
    <!-- aligm items define la forma en qur el navegador distribuye el espacio-->
    <div class="caja1">
        <button type="button">base class</button>
        <button type="button">primary</button>
        <button type="button">Secondary</button>

    </div>
    <div class="parrafo">
        <p>parrafo 1 </p>
        <p>parrafo 2</p>
        <p>parrafo 3</p>

    </div>

    <section class="texto">
        <h2> titulo 2 </h2>
        <h3>subtitulo</h3>
        <span>tezto pequeniioo</span>
    </section>

    <div class="colores">
        <div class="colores--rojo">
            rojo
        </div>
        <div class="colores--verde">
            verde
        </div>
        <div class="colores--yellow">
            amarillo
        </div>
    </div>
    <div class="caja-justificada">
        <h1 class="caja-justificada-titulo"></h1>
        <div style="width:50px; height:50px; background-color: red;">ROJO</div>
        <div style="width:50px; height:50px; background-color: green;">VERDE</div>
        <div style="width:50px; height:50px; background-color: blue;">BLUE</div>
        <div style="width:50px; height:50px; background-color: yellow;">YELLOW</div>

    </div>
    <!-- La propiedad align-content en HTML se usa para 
    alinear el espacio entre y alrededor de los 
    elementos dentro de un contenedor flexible o de 
    una cuadrícula, según el eje transversal o 
    secundario. Esta propiedad solo tiene efecto 
    cuando hay más de una línea de elementos en el 
    contenedor1. -->
    <p> colores 2</p>
    <div class="colores2">
        <div class="colores--rojo">
            rojo
        </div>
        <div class="colores--verde">
            verde
        </div>
        <div class="colores--blue">
            blue
        </div>
        <div class="colores--yellow">
            amarillo
        </div>
    </div>
    <p> colores 3</p>
    <div class="colores3">
        <div class="colores--rojo">
            rojo
        </div>
        <div class="colores--verde">
            verde
        </div> 
        <div class="colores--yellow">
            amarillo
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>-->

    <script src="./bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
