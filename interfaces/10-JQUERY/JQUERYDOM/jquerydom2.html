<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!-- 2-Selecciona el primer elemento con la clase .producto y cambia su color de fondo a
        azul  si es azul a rojo  -->
    <div class="producto">cambio de color cual camaleon</div>
    <script>
        $(document).ready(function() {
            $(".producto").on("click", function () {
                if ($(this).css("background-color") === "rgb(0, 0, 255)") { // azul
                    $(this).css("background-color", "red");
                } else {
                    $(this).css("background-color", "blue");
                }
            });
        });
    </script>

</body>

</html>
