<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>
<body>
    <!-- 9 Elimina todos los elementos con la clase .eliminar -->
    <p class="eliminar">1</p>
    <p class="eliminar">2</p>
    <p class="eliminar">3</p>
    <p class="eliminar">4</p>
    <p class="eliminar">5</p>
    <p class="eliminar">6</p>
    <script>
        $(document).ready(function() {
            $(".eliminar").on("click", function () {
                $(this).remove();
            });
        });
    </script>
</body>
</html>
