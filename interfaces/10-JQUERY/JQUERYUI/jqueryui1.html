<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!--1  Haz que un <div> con clase .cuadro se desvanezca (fade) cuando se haga clic en un
botÃ³n con id #fadeButton-->

    <div class="cuadro">ele eleeeeeeee</div>
    <button id="fadebutton">boton para fade</button>
    <script>
        $(document).ready(function () {
            $("#fadeButton").on("click", function () {
                $(".cuadro").fadeOut();
            });
        });


    </script>
</body>

</html>
