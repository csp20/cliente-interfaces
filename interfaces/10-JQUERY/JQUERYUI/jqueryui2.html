<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!--2 Crea un efecto de deslizamiento (slideUp) para un <p> cuando el usuario haga clic
en un botÃ³n.-->

    <p class="cuadro">ele eleeeeeeee</p>
    <button id="deslizar">boton para deslizar</button>
    <script>
        $(document).ready(function () {
            $("#deslizar").on("click", function () {
                $(".cuadro").slideUp();
            });
        });


    </script>
</body>

</html>
