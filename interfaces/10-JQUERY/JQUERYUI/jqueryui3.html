<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!--3 Haz que un elemento con clase .oculto se muestre con una animación (fadeIn)
cuando se haga clic en un botón.-->

    <p class="oculto" hidden>ele eleeeeeeee</p>
    <button id="fadeIn">boton para aparecer</button>
    <script>
        $(document).ready(function () {
            $("#fadeIn").on("click", function () {
                $(".oculto").fadeIn();
            });
        });


    </script>
</body>

</html>
