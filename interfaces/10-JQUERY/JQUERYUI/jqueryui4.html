<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>
<body>
    <!-- 4 Aplica un efecto de desvanecimiento al pasar el ratÃ³n sobre una imagen.-->
    <img src="your_image_source.jpg" class="fadeEffect" alt="Sample Image">
    <script>
        $(document).ready(function () {
            $(".fadeEffect").hover(
                function () {
                    $(this).fadeTo("slow", 0.5);   // Fades to 50% opacity on hover
                },
                function () {
                    $(this).fadeTo("slow", 1);      // Returns to full opacity
                }
            );
        });
    </script>
</body>
</html>
