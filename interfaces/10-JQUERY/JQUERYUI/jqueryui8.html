<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!-- Haz que un texto se deslice de izquierda a derecha usando show() y hide(). -->

    <div class="animado" style="background-color: red; position: absolute; left: -200px;">LA JIRAFA CON LAS GAFAS</div>
    <button id="pulsar">pulsar</button>
    
    <script>
        $(document).ready(function () {
            $("#pulsar").on("click", function () {
                $(".animado").show().animate({left: '+=200px'}, 1000, function() {
                    $(this).hide().css('left', '-200px');
                });
            });
        });
    </script>
</body>

</html>
