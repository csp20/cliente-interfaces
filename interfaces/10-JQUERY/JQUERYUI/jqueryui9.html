<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!--9-Usa el mÃ©todo toggle() para alternar la visibilidad de un elemento al hacer clic.-->

    <div class="animado" style="background-color: red;" >LA JIRAFA CON LAS GAFAS </div>
    <button id="pulsar">pulsar</button>
    
    <script>
        $(document).ready(function () {
            $("#pulsar").on("click", function () {
                $(".animado").toggle();
            });
        });

    </script>
</body>

</html>
