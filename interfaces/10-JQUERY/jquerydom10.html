    <!-- 10 Selecciona todos los <span> dentro de un <div> con id #contenedor y cambia su
        color de fondo a gris -->
    <div id="contenedor">
       <span>texto 1</span>
       <span>texto 2</span>
    </div>
    <br>
    <div id="contenedor">
        <span>texto 1</span>
        <span>texto 2</span>
    </div>
   
    <script>
        $(document).ready(function() {
            $("#contenedor").on("click", function () {
                $("#contenedor span").css("background-color","gray");
            });
