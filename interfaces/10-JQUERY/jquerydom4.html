<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!-- 4 -Selecciona el elemento con id #titulo y cambia su color a rojo -->
    <div id="titulo">si pinchas cambio de color</div>
    <script>
        $(document).ready(function() {
            $("#titulo").on("click", function () {
                if ($(this).css("color") === "rgb(0, 0, 255)") { // azul
                    $(this).css("color", "red");
                } else {
                    $(this).css("color", "blue");
                }
            });
        });
    </script>

</body>

</html>
