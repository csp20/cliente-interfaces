<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
</head>

<body>
    <!-- 5 Accede a todos los elementos <p> en la página y cambia su tamaño de fuente a
        18px -->
    <p class="tipo">1</p>
    <p class="tipo">2</p>
    <p class="tipo">3</p>
    <p class="tipo">4</p>
    <p class="tipo">5</p>
    <p class="tipo">6</p>
    <script>
        $(document).ready(function() {
            $(".tipo").on("click", function () {
                // $("p").css("font-size", "12px")
                $(this).css("font-size","38px");
            });
        });
    </script>

</body>

</html>
